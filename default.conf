# nginx configuration for serving an Angular app with SSL
# This configuration listens on port 8080 and serves the app over HTTPS.

server {
  listen 8080;

  server_name _;

  # ssl_certificate /etc/ssl/certs/localhost.crt;
  # ssl_certificate_key /etc/ssl/private/localhost.key;

  # ssl_protocols TLSv1.2 TLSv1.3;
  # ssl_ciphers HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Ensure proper MIME types for JavaScript modules and other files
  types {
    application/javascript js mjs;
    text/css css;
    text/html html htm;
    application/json json;
    image/svg+xml svg svgz;
    image/png png;
    image/jpeg jpg jpeg;
    image/gif gif;
    image/webp webp;
    font/woff woff;
    font/woff2 woff2;
    font/ttf ttf;
    font/eot eot;
  }

  # Serve static files (JS, CSS, assets) directly with proper caching
  # This prevents the try_files fallback from serving index.html for these files
  location ~ \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
  }

  # Special handling for polyfills and other critical JS files
  location ~* ^.+\.(js|mjs)$ {
    add_header Content-Type application/javascript;
    add_header X-Content-Type-Options "nosniff" always;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;

    # TEMPORARY: Add CORS headers for debugging
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

    # # Proxy requests to the backend API
