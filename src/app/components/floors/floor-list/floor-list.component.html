<div class="container-fluid">
  <h3><i class="bi bi-hdd"></i> Floors</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name/Address</th>
        <th scope="col">Dimension</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let floor of floorList | slice: (floorListPage - 1) * 5 : floorListPage * 5">
        <td>
          {{ floor.name }}<br />
          <div class="fs-7 fw-lighter deviceid">{{ floor._id }}</div>
          <div class="text-body-tertiary small p-2">
            {{ floor.address.street }}<br />
            {{ floor.address.city }} {{ floor.address.postcode }} {{ floor.address.country }}
          </div>
        </td>
        <td>
          <div *ngFor="let d of floor.dimension" class="border p-2 row-gap-1 gap-0">
            <small>
              {{ d.description }}<br />
              <i class="bi bi-arrows-fullscreen"></i> <i class="bi bi-arrow-right"></i>{{ d.x }}
              <i class="bi bi-arrow-up"></i>{{ d.y }} <i class="bi bi-arrow-bar-up"></i>{{ d.h }}<br />
              <i class="bi bi-box-arrow-in-right"></i>
              <i class="bi bi-arrow-right"></i>{{ d.xPos }} <i class="bi bi-arrow-up"></i>{{ d.yPos }}
              <i class="bi bi-arrow-bar-up"></i>{{ d.hPos }}
            </small>
          </div>
        </td>
        <td>
          <fieldset class="btn-group float-md-end" aria-label="device-operations">
            <button type="button" class="btn btn-success btn-sm move-right" id="edit-device"
              (click)="editFloor(floor)">
              Edit
            </button>
            <button type="button" id="delete-device" class="btn btn-danger btn-sm"
              (click)="deleteFloor(floor._id)">
              Delete
            </button>
            <button type="button" id="clone-device" class="btn btn-info btn-sm" (click)="cloneFloor(floor._id)">
              Clone
            </button>
          </fieldset>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-success btn-sm move-right mb-3" (click)="addFloor()">
    <i class="bi bi-plus-lg"></i> Add
  </button>
  <ngb-pagination [(page)]="floorListPage" [pageSize]="5" [collectionSize]="floorList.length" [maxSize]="5"
    [boundaryLinks]="true" aria-label="Attribute pagination">
  </ngb-pagination>
</div>

<app-log *ngIf="component" [component]="component" [componentName]="componentName" [isComponent]="true"></app-log>
