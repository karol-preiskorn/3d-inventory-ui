<div class="container-fluid">
  <h3>Logs {{ componentName || component }}</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Operation</th>
        <th scope="col">Component</th>
        <th scope="col">Object</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of LogList | slice: (logListPage - 1) * pageSize : logListPage * pageSize">
        <td>{{ log.date }}</td>
        <td>{{ log.operation }}</td>
        <td>
          {{ log.component }}
          <span class="deviceid">{{ log.objectId }}</span>
        </td>
        <td>{{ findNameInLogMessage(log) }}</td>
        <td>
          <button type="button" id="delete-log" class="btn btn-danger btn-sm" (click)="DeleteLog(log._id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination
    [pageSize]="pageSize"
    [collectionSize]="totalItems"
    [maxSize]="5"
    [boundaryLinks]="true"
    aria-label="Log pagination"
    [(page)]="logListPage">
  </ngb-pagination>
</div>
