<div class="container-fluid">
  <h3>Logs {{ componentName || component }}</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Operation<br>Component</th>
        <th>User</th>
        <th>Object</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let log of LogList | slice: (logListPage - 1) * pageSize : logListPage * pageSize; trackBy: trackLog">
        <td>{{ log.date }}</td>
        <td>
          {{ log.operation }} <br>
          {{ log.component }}
          <span *ngIf="log.objectId" class="deviceid">{{ log.objectId }}</span>
        </td>
        <td>
          <span *ngIf="log.username" class="badge bg-primary">{{ log.username }}</span>
          <span *ngIf="!log.username" class="text-muted">-</span>
        </td>
        <td class="log-message">{{ findNameInLogMessage(log) }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteLog(log._id)" aria-label="Delete log">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
      <tr *ngIf="(LogList | slice: (logListPage - 1) * pageSize : logListPage * pageSize).length === 0">
        <td colspan="5" class="text-center">No logs found.</td>
      </tr>
    </tbody>
  </table>
</div>
<ngb-pagination class="float-end me-2" [pageSize]="pageSize" [collectionSize]="totalItems" [maxSize]="5"
  [boundaryLinks]="true" aria-label="Log pagination" [(page)]="logListPage">
</ngb-pagination>
