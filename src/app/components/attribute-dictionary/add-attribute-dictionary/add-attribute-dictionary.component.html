<div class="container-fluid">
  <h2><i class="bi bi-grid-3x3-gap"></i> Add Attribute Dictionary</h2>
  <form [formGroup]="addAttributeDictionaryForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
    <div class="form-group mb-3">
      <label for="name" class="form-label">Name</label>
      <textarea
        [ngClass]="{
          'is-valid': this.addAttributeDictionaryForm.controls.name.status === 'VALID',
          'form-control': true,
        }"
        formControlName="name"
        id="name"
        minlength="3"
        maxlength="255"
        required></textarea>
      <div *ngIf="this.addAttributeDictionaryForm.controls.name.errors" class="invalid-feedback">
        <div *ngIf="this.addAttributeDictionaryForm.controls.name.errors.required">Attribute name is required</div>
        <div *ngIf="this.addAttributeDictionaryForm.controls.name.errors.minlength">Attribute name must be at least 6 characters</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="component" class="form-label">Component</label>
          <select
            (change)="changeComponent($event)"
            formControlName="component"
            [ngClass]="{
              'is-invalid': this.addAttributeDictionaryForm.controls.component.status !== 'VALID',
              'is-valid': this.addAttributeDictionaryForm.controls.component.status === 'VALID',
              'form-select': true,
            }"
            id="component">
            <option *ngFor="let componentObj of componentDictionary.list; let i = index">
              {{ componentObj.name }}
            </option>
          </select>
          <div *ngIf="this.addAttributeDictionaryForm.controls.component.errors" class="invalid-feedback">
            <div *ngIf="this.addAttributeDictionaryForm.controls.component.errors.required">Component is required</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group mb-3">
          <label for="type" class="form-label">Type</label>
          <select
            (change)="changeType($event)"
            formControlName="type"
            [ngClass]="{
              'is-invalid': this.addAttributeDictionaryForm.controls.type.status !== 'VALID',
              'is-valid': this.addAttributeDictionaryForm.controls.type.status === 'VALID',
              'form-select': true,
            }"
            id="type">
            <option *ngFor="let typeObj of typeDictionary['list']; let i = index">
              {{ typeObj.name }}
            </option>
          </select>
          <div *ngIf="this.addAttributeDictionaryForm.controls.type.errors" class="invalid-feedback">
            <div *ngIf="this.addAttributeDictionaryForm.controls.type.errors.required">Category is required</div>
          </div>
          <div>
            {{ this.toString(this.addAttributeDictionaryForm.controls.type.dirty) }}
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group mb-3">
          <label for="units" class="form-label">Units</label>
          <input
            type="text"
            formControlName="units"
            class="form-control"
            id="units"
            [ngClass]="{
              'is-invalid': this.addAttributeDictionaryForm.controls.units.status !== 'VALID',
              'is-valid': this.addAttributeDictionaryForm.controls.units.status === 'VALID',
            }" />
          <div *ngIf="this.addAttributeDictionaryForm.controls.units.errors" class="invalid-feedback">
            <div *ngIf="this.addAttributeDictionaryForm.controls.units.errors.required">Category is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <button type="submit" [disabled]="!(this.addAttributeDictionaryForm.valid && this.addAttributeDictionaryForm.touched)" class="btn btn-primary">
        Add model
      </button>
      <div *ngIf="!(this.addAttributeDictionaryForm.valid && this.addAttributeDictionaryForm.touched)" class="invalid-feedback">Form is invalid</div>
    </div>
  </form>
</div>
