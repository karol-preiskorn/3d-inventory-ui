<div class="container-fluid">
  <div class="inner">
    <h2><i class="bi bi-grid-3x3-gap"></i> Attribute Dictionary</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Type</th>
          <th scope="col">Component</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="attributeDictionaryList.length > 0">
          <tr *ngFor="let attribute of attributeDictionaryList">
            <td title="{{ attribute._id }}">{{ attribute.name }}</td>
            <td>{{ attribute.category }}</td>
            <td>{{ attribute.type }}</td>
            <td>{{ attribute.component }}</td>
            <td>
              <fieldset class="btn-group float-md-end" aria-label="attributeDictionary-operations">
                <button
                  type="button"
                  class="btn btn-success btn-sm move-right"
                  id="edit-attributeDictionary"
                  (click)="EditForm(attribute)">
                  Edit
                </button>
                <button
                  type="button"
                  id="delete-attributeDictionary"
                  class="btn btn-danger btn-sm"
                  (click)="deleteAttribute(attribute._id)">
                  Delete
                </button>
                <button
                  type="button"
                  id="clone-attributeDictionary"
                  class="btn btn-info btn-sm"
                  (click)="CloneAttributeDictionary(attribute._id)">
                  Clone
                </button>
              </fieldset>
                (click)="cloneAttributeDictionary(attribute._id)">
          </tr>
        </ng-container>
      </tbody>
    </table>
    <button type="button" class="btn btn-success btn-sm move-right mb-3" (click)="AddForm()">
      <i class="bi bi-plus-lg"></i> Add
    </button>
  </div>
  <ngb-pagination
    [(page)]="attributeDictionaryPage"
    [pageSize]="pageSize"
    [collectionSize]="attributeDictionaryList.length"
    [maxSize]="5"
    [boundaryLinks]="true"
    aria-label="Attribute pagination">
  </ngb-pagination>
</div>
<!-- This component is used to display logs related to the attribute dictionary operations -->
<app-log [component]="component"></app-log>
