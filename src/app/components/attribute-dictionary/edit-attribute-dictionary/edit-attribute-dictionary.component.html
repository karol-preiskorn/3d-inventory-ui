<div class="container-fluid">
  <h2><i class="bi bi-grid-3x3-gap"></i> Edit Attribute Dictionary</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
    <div class="row">
      <div class="col">
        <label for="_id" class="form-label">Id</label>
        <input
          type="text"
          class="form-control"
          formControlName="_id"
          aria-label="_id"
          required
          readonly
          [ngClass]="{
            'is-invalid': this.form.controls._id.status !== 'VALID',
            'is-valid': this.form.controls._id.status === 'VALID',
            'form-control': true,
          }" />
        <div *ngIf="this.form.controls._id.errors" class="invalid-feedback">
          <div *ngIf="this.form.controls._id.errors.required">Id is required</div>
          <div *ngIf="this.form.controls._id.errors.minlength">Id must be at least 4 characters</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="component" class="form-label">Component</label>
          <select
            (change)="changeComponent($event)"
            class="form-control"
            formControlName="component"
            aria-label="component"
            id="component"
            ngbPopover="Select where you want use this attribute"
            triggers="mouseenter:mouseleave"
            popoverTitle="Range of use by components"
            [ngClass]="{
              'is-invalid': this.form.controls.component.status !== 'VALID',
              'is-valid': this.form.controls.component.status === 'VALID',
              'form-select': true,
            }">
            <option *ngFor="let componentObj of componentDictionary.list; let i = index">
              {{ componentObj.name }}
            </option>
          </select>
          <div *ngIf="this.form.controls.component.errors" class="invalid-feedback">
            <div *ngIf="this.form.controls.component.errors.required">Component is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="type" class="form-label">Type</label>
          <select
            (change)="changeType($event)"
            class="form-control"
            formControlName="type"
            [ngClass]="{
              'is-invalid': this.form.controls.type.status !== 'VALID',
              'is-valid': this.form.controls.type.status === 'VALID',
              'form-select': true,
            }"
            id="type">
            <option *ngFor="let typeObj of typeDictionary['list']; let i = index">
              {{ typeObj.name }}
            </option>
          </select>
          <div *ngIf="this.form.controls.type.errors" class="invalid-feedback">
            <div *ngIf="this.form.controls.type.errors.required">Type is required</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group mb-2">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Attribute dictionary name"
            aria-label="name"
            [ngClass]="{
              'is-invalid': this.form.controls.name.status !== 'VALID',
              'is-valid': this.form.controls.name.status === 'VALID',
              'form-control': true,
            }"
            formControlName="name"
            minlength="3"
            id="name"
            required
            maxlength="255" />
          <div *ngIf="this.form.controls.name.errors" class="invalid-feedback">
            <div *ngIf="this.form.controls.name.errors.required">Attribute name is required</div>
            <div *ngIf="this.form.controls.name.errors.minlength">Attribute name must be at least 6 characters</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="units" class="form-label">Units</label>
          <input
            type="text"
            class="form-control"
            placeholder="Attribute units ie. m, cm, mm, etc."
            aria-label="units"
            formControlName="units"
            maxlength="255"
            id="units"
            [ngClass]="{
              'is-invalid': this.form.controls.units.status !== 'VALID',
              'is-valid': this.form.controls.units.status === 'VALID',
              'form-select': true,
            }" />
          <div *ngIf="this.form.controls.units.errors" class="invalid-feedback">
            <div *ngIf="this.form.controls.units.errors.required">Attribute units is required</div>
            <div *ngIf="this.form.controls.units.errors.minlength">Attribute units must be at least 1 characters</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <button type="submit" [disabled]="!(this.form.valid && this.form.touched)" class="btn btn-primary">Update</button>
      <div *ngIf="!(this.form.valid && this.form.touched)" class="invalid-feedback">Form is invalid</div>
    </div>
  </form>
</div>

<app-log [component]="logComponent"></app-log>
