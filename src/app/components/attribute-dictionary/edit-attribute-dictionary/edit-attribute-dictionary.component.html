<div class="container-fluid">
  <h2><i class="bi bi-grid-3x3-gap"></i> Edit Attribute Dictionary</h2>
  <form [formGroup]="editAttributeDictionaryForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
    <div class="row">
      <div class="col">
        <div class="form-group mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" placeholder="Id" aria-label="id" formControlName="_id" id="id"
            readonly [ngClass]="{
                        'is-invalid': editAttributeDictionaryForm.controls._id.status !== 'VALID',
                        'is-valid': editAttributeDictionaryForm.controls._id.status === 'VALID',
                      }" />
          <div *ngIf="editAttributeDictionaryForm.get('_id')?.errors" class="invalid-feedback">
            <div *ngIf="editAttributeDictionaryForm.controls._id?.errors?.required">Id is required</div>
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Device's name" aria-label="name"
              [formControlName]="'name'" minlength="4" id="name" required maxlength="255" [ngClass]="{
                              'is-invalid': editAttributeDictionaryForm.controls.name.status !== 'VALID',
                              'is-valid': editAttributeDictionaryForm.controls.name.status === 'VALID',
                            }" />
            <div *ngIf="editAttributeDictionaryForm.controls.name.errors" class="invalid-feedback">
              <div *ngIf="editAttributeDictionaryForm.controls.name.errors.required">Name is required</div>
              <div *ngIf="editAttributeDictionaryForm.controls.name.errors.minlength">Name must be at least 4
                characters</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label for="type" class="form-label">Type</label>
            <select (change)="changeType($event)" formControlName="type" [ngClass]="{
                    'is-invalid': editAttributeDictionaryForm.controls.type.status !== 'VALID',
                    'is-valid': editAttributeDictionaryForm.controls.type.status === 'VALID',
                    'form-select': true,
                  }" id="type" ngbPopover="Select the type of attribute" triggers="focus:blur"
              popoverTitle="Attribute Type">
              <option *ngFor="let typeObj of (deviceTypeDict?.get() || []); let i = index" [value]="typeObj.name">
                {{ typeObj.name }}
              </option>
            </select>
            <div *ngIf="editAttributeDictionaryForm.controls.type?.errors" class="invalid-feedback">
              <div *ngIf="editAttributeDictionaryForm.controls.type?.errors?.required">Type is required
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-3">
            <label for="category" class="form-label">Component Name</label>
            <select (change)="changeComponentName($event)" formControlName="componentName" [ngClass]="{
              'is-invalid': editAttributeDictionaryForm.controls.componentName.status !== 'VALID',
              'is-valid': editAttributeDictionaryForm.controls.componentName.status === 'VALID',
              'form-select': true,
            }" id="category">
              <option *ngFor="let categoryObj of (componentDictionary?.getAll() ?? []); let i = index">
                {{ categoryObj.name }}
              </option>
            </select>
            <div *ngIf="editAttributeDictionaryForm.controls.componentName.errors" class="invalid-feedback">
              <div *ngIf="editAttributeDictionaryForm.controls.componentName.errors.required">Category is required
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group mb-3">
            <label for="component" class="form-label">Unit</label>
            <select (change)="changeUnit($event)" formControlName="unit" [ngClass]="{
              'is-invalid': editAttributeDictionaryForm.controls.unit.status !== 'VALID',
              'is-valid': editAttributeDictionaryForm.controls.unit.status === 'VALID',
              'form-select': true,
            }" id="component" ngbPopover="Select where you want use this attribute" triggers="focus:blur"
              popoverTitle="Range of use by components">
              <option *ngFor="let componentObj of (UnitDictionary?.getAllUnits() ?? []); let i = index"
                [value]="componentObj.name">
                {{ componentObj.name }}
              </option>
            </select>
            <div *ngIf="editAttributeDictionaryForm.controls.unit.errors" class="invalid-feedback">
              <div *ngIf="editAttributeDictionaryForm.controls.unit.errors.required">Component is required
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <button type="submit" [disabled]="!editAttributeDictionaryForm.valid"
          class="btn btn-primary">Update</button>
        <div *ngIf="!editAttributeDictionaryForm.valid && (editAttributeDictionaryForm.touched || isSubmitted)"
          class="invalid-feedback">
          Please correct the errors in the following fields:
          <span *ngFor="let control of getInvalidControls(); let last = last">
            {{ control }}<span *ngIf="!last">, </span>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- The <app-log> component is used to display logs related to the current component.
     The [component] input binds the logComponent object, which contains metadata and context-specific
     information about the current component. This allows the <app-log> component to filter and display
     logs that are relevant to the current attribute dictionary being edited. -->
<app-log [component]="componentValue" [isComponent]="false" [componentName]="'Attribute Dictionary'"></app-log>
