<!doctype html>
<html lang="en" [attr.data-bs-theme]="myTheme">

<head>
  <meta charset="utf-8" />
  <title>3d inventory</title>
  <base href="/" />
  <link rel="icon" href="assets/favicon.ico">
</head>

<body class="d-grid">
  <header>
    <nav class="navbar navbar-expand-sm p-1">
      <div class="container nav nav-pills">
        <a class="navbar-brand nav-link" routerLink="/home" routerLinkActive="active fluffy" aria-current="page">3d
          inventory</a>
        <a class="nav-link" routerLink="/3d" routerLinkActive="active fluffy" aria-current="page"><i
            class="bi bi-box"></i> 3d</a>
        <a class="nav-link" routerLink="/floor-list" routerLinkActive="active" aria-current="page"><i
            class="bi bi-building"></i> Floors</a>
        <a class="nav-link" routerLink="/device-list" routerLinkActive="active" aria-current="page"><i
            class="bi bi-hdd"></i> Devices</a>
        <a class="nav-link" routerLink="/models-list" routerLinkActive="active" aria-current="page"><i
            class="bi bi-motherboard"></i> Models</a>

        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown" type="button" aria-expanded="false">
              Attributes
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/attribute-list" routerLinkActive="active"
                  aria-current="page"><i class="bi bi-bar-chart"></i> Attributes</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/attribute-dictionary-list" routerLinkActive="active"
                  aria-current="page"><i class="bi bi-grid-3x3-gap"></i> Attr. Dictionary</a>
              </li>
            </ul>
          </li>
        </ul>

        <a class="nav-link" routerLink="/connection-list" routerLinkActive="active" aria-current="page"><i
            class="bi bi-ethernet"></i> Connections</a>
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" data-bs-toggle="dropdown" type="button" aria-expanded="false"
              (keydown)="handleKeyDown($event)" [class.text-success]="isAuthenticated()"
              [class.text-warning]="!isAuthenticated()">
              <i class="bi bi-people"></i> Admin
              <span *ngIf="isAuthenticated()" class="badge bg-success ms-1">●</span>
            </button>

            <ul class="dropdown-menu">
              <li *ngIf="isAuthenticated()">
                <h6 class="dropdown-header">
                  <i class="bi bi-shield-check me-2"></i>Admin Panel
                </h6>
              </li>
              <li *ngIf="isAuthenticated()">
                <a class="dropdown-item" routerLink="/admin/users" routerLinkActive="active" aria-current="page">
                  <i class="bi bi-people-fill me-2"></i>User Management
                </a>
              </li>
              <li *ngIf="isAuthenticated()">
                <a class="dropdown-item" routerLink="/admin" aria-current="page">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
              </li>
              <li *ngIf="isAuthenticated()">
                <hr class="dropdown-divider" />
              </li>
              <li *ngIf="!isAuthenticated()">
                <h6 class="dropdown-header">
                  <i class="bi bi-person-x me-2"></i>Not Authenticated
                </h6>
              </li>
              <li *ngIf="!isAuthenticated()">
                <a class="dropdown-item" (click)="goToLogin()" style="cursor: pointer;">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Login to Admin
                </a>
              </li>
              <li *ngIf="isAuthenticated()">
                <a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>

        <form class="d-flex">
          <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search" />
        </form>
        <div class="form-check form-switch">
          <input (click)="themeSwitch()" (keydown)="handleKeyDown($event)" class="form-check-input column-gap-2"
            type="checkbox" id="flexSwitchCheckDefault" />
          <label class="form-check-label" for="flexSwitchCheckDefault"><i
              class="bi bi-brightness-high"></i></label>
        </div>
      </div>
    </nav>
  </header>
  <main [attr.data-bs-theme]="myTheme">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer class="footer-style">
    <div class="row fit-content-height">
      <div class="m-1 p-1 text-center">
        <span>© 2022-{{ currentYearLong() }} Copyright <a
            href="https://github.com/karol-preiskorn/3d-inventory">ultimasolution.pl</a>
        </span>
        <button class="btn p-1" (click)="openWindow('https://github.com/karol-preiskorn/3d-inventory-angular-ui')"
          (keydown)="handleKeyDown($event)">
          <i class="bi bi-github" style="font-size: 1.2rem; color: rgb(82, 90, 105)"></i>
        </button>
        <button class="btn p-1" (click)="openLink('https://www.ultimasolution.pl/3d-inventory/')"
          (keydown)="handleKeyDown($event)">
          <i class="bi bi-wordpress" style="font-size: 1.2em; color: cornflowerblue"></i>
        </button>
        <button class="btn p-1" (click)="openLink('https://www.facebook.com/ultimasolution')"
          (keydown)="openFacebookLink($event)">
          <i class="bi bi-facebook" style="font-size: 1.2em; color: cornflowerblue"></i>
        </button>
      </div>
    </div>
  </footer>
</body>

</html>
