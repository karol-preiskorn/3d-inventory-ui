# Security Scanning Workflow for Angular UI
name: ğŸ”’ Security Scanning

on:
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-security:
    name: ğŸ” Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          npm audit --audit-level=moderate

      - name: ğŸ“¤ Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

      - name: ğŸ› ï¸ Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: âš ï¸ Check for high/critical vulnerabilities
        env:
          HIGH_VULN_THRESHOLD: ${{ vars.HIGH_VULN_THRESHOLD || 5 }}
        run: |
          HIGH_VULNS=$(npm audit --audit-level=high --json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(npm audit --audit-level=critical --json | jq '.metadata.vulnerabilities.critical // 0')
          THRESHOLD=${HIGH_VULN_THRESHOLD:-5}

          echo "ğŸ“Š Vulnerability Summary:"
          echo "  - High vulnerabilities: $HIGH_VULNS"
          echo "  - Critical vulnerabilities: $CRITICAL_VULNS"
          echo "  - Threshold: $THRESHOLD"

          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found!"
            exit 1
          elif [ "$HIGH_VULNS" -gt "$THRESHOLD" ]; then
            echo "âš ï¸ Too many high vulnerabilities found!"
            exit 1
          fi

  snyk-security:
    name: ğŸ Snyk Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ğŸ“¤ Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif

  container-security:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t security-scan:latest .

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  angular-security:
    name: ğŸ…°ï¸ Angular-Specific Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Check for XSS vulnerabilities in templates
        run: |
          echo "ğŸ” Scanning Angular templates for potential XSS vulnerabilities..."
          
          # Check for dangerous innerHTML usage
          if grep -r "innerHTML" src/ --include="*.ts" --include="*.html" | grep -v "sanitize"; then
            echo "âš ï¸ Warning: Potential XSS vulnerability - innerHTML usage without sanitization"
          fi
          
          # Check for bypassSecurityTrust usage
          if grep -r "bypassSecurityTrust" src/ --include="*.ts"; then
            echo "âš ï¸ Warning: Security bypass detected - review usage carefully"
          fi

      - name: ğŸ›¡ï¸ Check Angular security best practices
        run: |
          echo "âœ… Angular security checks completed"
          
          # Check for strict mode in tsconfig
          if ! grep -q '"strict": true' tsconfig.json; then
            echo "âš ï¸ TypeScript strict mode is not enabled"
            exit 1
          fi
